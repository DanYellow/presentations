        const objetDonneesFormulaire = Object.fromEntries(donneesFormulaire);
        console.log("Vous avez soumis les donnÃ©es ci-dessous :");
        for (const prop in objetDonneesFormulaire) {
          console.log(`champ : ${prop} => ${objetDonneesFormulaire[prop]}`);
        }
        console.log(
          "ggg",
          JSON.stringify(Object.fromEntries(donneesFormulaire))
        );
      });
    </script>
  </body>
